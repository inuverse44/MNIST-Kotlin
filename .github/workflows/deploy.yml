name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  REPO_NAME: mnist-repo
  SERVICE_NAME: mnist-app

jobs:
  # --- 1. Test Job ---
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests
        run: ./gradlew test

  # --- 2. Build & Deploy Job ---
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success() # Only run if tests pass
    
    steps:
      - uses: actions/checkout@v4

      # 認証 (Workload Identity Federation 推奨だが、簡単のためService Account Keyを使用)
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      # モデルの生成（リポジトリに含まれていないため）
      # 注: 学習に時間がかかる場合は、モデルをGCSに置いてダウンロードする等の工夫が必要
      - name: Train Model (Generate mnist_model.json)
        run: |
          chmod +x gradlew
          ./gradlew :app:run --args="1" --console=plain -q
          # モデルが app/ 配下に生成される場合とルートの場合があるため確認して移動
          if [ -f "app/mnist_model.json" ]; then
             echo "Model found in app/"
          elif [ -f "mnist_model.json" ]; then
             mv mnist_model.json app/mnist_model.json
             echo "Model moved to app/"
          else
             echo "Error: Model not generated!"
             exit 1
          fi

      - name: Build and Push Container
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${SERVICE_NAME}:${GITHUB_SHA}"
          docker build -t ${IMAGE_URI} .
          docker push ${IMAGE_URI}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
