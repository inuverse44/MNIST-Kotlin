<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inuverse MNIST Recognizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>üê∂ Inuverse MNIST</h1>
        <div class="main-grid">
          <div class="panel">
            <p>Draw a digit (0-9)</p>
            <canvas id="canvas" width="280" height="280"></canvas>
            <div class="controls">
                <button id="clearBtn">Clear</button>
                <button id="predictBtn">Predict</button>
            </div>
            <div class="result-section">
                <div>Prediction:</div>
                <p id="prediction">-</p>
                <div id="confidence"></div>
                <div class="bar-container" id="bars"></div>
            </div>
          </div>

          <div class="panel train-section">
            <h2>Train</h2>

            <h3>Training Loss <label class="switch-inline"><input type="checkbox" id="lossLogScale"> Log scale (Y)</label></h3>
            <div class="plot-container">
                <canvas id="lossCanvas" width="600" height="300"></canvas>
            </div>

            <div id="trainStatus" class="status-bar"></div>

            <h3>Layer Builder</h3>
            <div class="layer-builder" id="layerBuilder">
                <div class="layer-controls">
                    <button id="addDenseBtn">+ Dense</button>
                    <button id="addReLUBtn">+ ReLU</button>
                    <button id="addSigmoidBtn">+ Sigmoid</button>
                    <button id="addSoftmaxBtn">+ Softmax</button>
                    <button id="moveUpBtn">‚Üë Move Up</button>
                    <button id="moveDownBtn">‚Üì Move Down</button>
                    <button id="removeBtn">üóë Remove</button>
                    <button id="resetDefaultBtn">Reset Default</button>
                </div>
                <div class="layer-list" id="layerList"></div>
            </div>

            <div class="form-row">
                <label>Epochs</label>
                <input id="epochs" type="number" value="5" min="1" />
            </div>
            <div class="form-row">
                <label>Learning Rate</label>
                <input id="learningRate" type="number" value="0.01" step="0.001" />
            </div>
            <div class="form-row">
                <label>Train Size</label>
                <input id="trainSize" type="number" value="2000" min="10" />
            </div>
            <div class="form-row">
                <label>Test Size</label>
                <input id="testSize" type="number" value="500" min="10" />
            </div>
            <div class="form-row">
                <label>Hidden Layer Size</label>
                <input id="hiddenSize" type="number" value="100" min="10" />
            </div>
            <div class="form-row">
                <button id="startTrainBtn">Start Training</button>
            </div>
          </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
